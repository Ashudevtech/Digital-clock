<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock with Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Clock Application</h2>

    <div class="greeting" id="greetingDisplay"></div>

    <div class="clock-styles">
        <button onclick="showDigitalClock()">Digital</button>
        <button onclick="showAnalogClock()">Analog</button>
        <button onclick="showFuturisticClock()">Futuristic</button>
        <select id="timezone" onchange="updateTimezone()">
            <option value="local">Local Time</option>
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="EST">EST</option>
            <option value="CST">CST</option>
            <option value="MST">MST</option>
            <option value="PST">PST</option>
        </select>
    </div>
    
    <div>
        <button id="showTimeFactButton" onclick="displayRandomFact()">Show Time Fact</button>
        <div id="timeFactDisplay"></div>
    </div>
    <div id="weatherDisplay" class="weather"></div>

    <div class="clock" id="digitalClock">
        <div>
            <span id="hour">10</span>:
            <span id="minutes">19</span>:
            <span id="seconds">25</span>
            <span id="ampm">PM</span>
        </div>
    </div>

    <div class="clock" id="analogClock" style="display: none;">
        <div class="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-circle"></div>
        </div>
    </div>

    <div class="clock" id="futuristicClock" style="display: none;">
        <span class="futuristic-time" id="futuristicTime">10:19:25 PM</span>
    </div>

    <div>
        <input type="datetime-local" id="countdownInput">
        <button onclick="startCountdown()">Start Countdown</button>
    </div>
    <div id="countdownDisplay"></div>
    
    <script src="script.js"></script>
</body>
</html>
